parameters:
    tmdb.configuration_repository.class: "Tmdb\SymfonyBundle\Tests\Repository\FixtureConfigurationRepository"
    tmdb.movie_repository.class: "Tmdb\SymfonyBundle\Tests\Repository\FixtureMovieRepository"

tmdb_symfony:
    api_key: YOUR_API_KEY_HERE
    repositories:
        enabled: true # Set to false to disable repositories
    twig_extension:
        enabled: true # Set to false to disable twig extensions
    options:
        adapter: null
        secure: true # Set to false to disable https
        host: "api.themoviedb.org/3/"
        sesion_token: null
        cache:
            enabled: true # Set to false to disable cache
            path: "%kernel.cache_dir%/themoviedb"
            handler: null
            suscriber: null
        log:
            enabled: false # Set to true to enable log
            path: "%kernel.logs_dir%/themoviedb.log"
            level: DEBUG
            handler: null
            suscriber: null

framework:
  csrf_protection: false
  form: ~
  router:
    resource: ~
  secret: whatever
  templating:
    engines: ['twig']
  test: ~
  translator:
    fallback: en

twig:
  debug: "%kernel.debug%"
  strict_variables: "%kernel.debug%"
